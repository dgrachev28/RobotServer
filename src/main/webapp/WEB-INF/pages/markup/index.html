<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Control Panel</title>

    <script src="../lib/jquery.js"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/main.css"/>

    <!-- Video JS - RTMP Streaming-->
    <link href="http://vjs.zencdn.net/5.11.8/video-js.css" rel="stylesheet">

    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>

    <div class="page">

        <center>
            <video id="livestream" class="video-js vjs-default-skin vjs-big-play-centered"
                   controls autoplay preload="auto" width="1280" height="720"
                   data-setup='{"example_option":true}'>
                <source src="rtmp://192.168.1.154:1935/myapp/mystream" type="rtmp/mp4">
            </video>
        </center>

        <div class="movement-control-panel">
            <div class="movement-control-panel__line">
                <div class="movement-control-panel__key jsUpKeyMovementControl">▲</div>
            </div>
            <div class="movement-control-panel__line">
                <div class="movement-control-panel__key jsLeftKeyMovementControl">◀</div>
                <div class="movement-control-panel__key jsDownKeyMovementControl">▼</div>
                <div class="movement-control-panel__key jsRightKeyMovementControl">▶</div>
            </div>
        </div>
    </div>

    <script src="http://vjs.zencdn.net/5.11.8/video.js"></script>
</body>
</html>
